<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AswakAnalytics - Ajouter Magasin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <nav class="navbar-container">
      <div class="navbar-elements">
        <img class="navbar-logo" src="assets/img/aswakassalam-logo.png" alt="Logo">
        <div>
          <ul class="navbar-links">
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./store-list.html">Magasins</a></li>
            <li class="active-navbar-link">Ajouter Magasin</li>
          </ul>
        </div>
        <button class="logout-button" id="logoutButton"><img src="assets/img/logout-icon.svg" alt="Log out Icon">Se déconnecter</button>
      </div>
    </nav>
    <main class="form-container">
      <div class="form-content">
        <h5 class="form-header">Ajouter une magasin</h5>
        <p class="form-header-supporting-text margin-top-8">Saisissez les informations suivantes pour ajouter un magasin.</p>
        <label class="margin-top-32" for="nameInput">Nom</label>
        <input id="nameInput" type="text" placeholder="Aswak Assalam Sidi Maarouf" required>
        <p class="input-help margin-top-6 hidden" id="nameInputHelp"></p>
        <label class="margin-top-16" for="locationInput">Emplacement</label>
        <input id="locationInput" type="text" placeholder="Casablanca" required>
        <p class="input-help margin-top-6 hidden" id="locationInputHelp"></p>
        <label class="margin-top-16" for="openingDateInput">Date d'ouverture</label>
        <input id="openingDateInput" type="date" placeholder="2006" required>
        <p class="input-help margin-top-6 hidden" id="openingDateInputHelp"></p>
        <div class="form-dual-action-buttons-container margin-top-32">
          <button id="cancelButton">Annuler</button>
          <button id="addButton">Soumettre</button>
        </div>
      </div>
    </main>
    <footer class="footer-container">
      <div class="footer-elements">
        <p>COPYRIGHT © 2024 ASWAK SALAM — TOUS DROITS RÉSERVÉS.</p>
      </div>
    </footer>
  </body>
  <script src="assets/js/add-store.js"></script>
</html>

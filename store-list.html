<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Magasins</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="navbar-middle">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="store-list.html" class="nav-link">Magazines</a>
            <a href="add-store.html" class="nav-link">Ajouter Magazine</a>
        </div>
        <div class="navbar-right">
            <button class="logout-btn">Logout</button>
        </div>
    </nav>
    <div class="center">
        <h2>Liste des Magasins</h2>
        <div class="layout-changer-holder">
            <select id="locationSelect" name="storeLocation">
                <option value="all">Afficher tous</option>
            </select>
            <button id="btn" onclick="toggleDisplay('vertical')">Vertical</button>
            <button id="btn1" onclick="toggleDisplay('horizontal')">Horizontal</button>
        </div>
        <section id="stores-display-horizontal" class="stores-display-horizontal">
            <!-- Data will be rendered here -->
        </section>
        <div id="stores-display-vertical" class="stores-display-vertical">
            <!-- Data will be rendered here -->
        </div>
    </div>

    <script src="./assets/js/store-list.js"></script>
</body>
</html>
